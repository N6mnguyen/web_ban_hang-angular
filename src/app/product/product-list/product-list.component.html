<div class="container mx-auto">
  <h1 class="font-bold text-2xl mt-8 mb-3">Danh sách sản phẩm</h1>
  <div class="w-auto">
    <a href="/admin/product/add"class="">
      <button class="w-[200px] h-[50px] bg-gradient-to-r from-blue-400 to-blue-500  m-[30px] rounded-[15px] text-white font-bold hover:from-yellow-500 hover:to-yellow-600">
        Thêm Sản Phẩm
      </button></a>
    <a href="/admin/category/add"class="">
    <button class="w-[200px] h-[50px] bg-gradient-to-r from-blue-400 to-blue-500  m-[30px] rounded-[15px] text-white font-bold hover:from-yellow-500 hover:to-yellow-600">
      Thêm Danh Mục
    </button>
    </a>
</div>
  <div class="relative overflow-x-auto mt-6 shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="bg-gradient-to-r from-blue-400 to-blue-500 text-white"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Tên</th>
          <th scope="col" class="px-6 py-3">Ảnh</th>
          <th scope="col" class="px-6 py-3">Giá</th>
          <th scope="col" class="px-6 py-3">Danh mục</th>
          <th scope="col" class="px-6 py-3">Mô tả</th>
          <th scope="col" class="px-6 py-3">Hành động</th>
        </tr>
      </thead>
      <tbody>
        @for (item of products; track $index) {
        <tr
          class=" border-b dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ item.id }}
          </th>
         <a href="/product/{{item.categoryId}}"><td class="px-6 py-20">{{ item.name }}</td></a>
          <td class="px-6 py-4">
            <img
              src="{{ item.image }}"
              alt="{{ item.name }}"
              class="w-[200px] h-[150px]"
            />
          </td>
          <td class="px-6 py-4">{{ item.price }}</td>
          <td class="px-6 py-4">{{ item.categoryId }}</td>
          <td class="px-6 py-4">{{ item.description }}</td>
          <td class="px-6 py-4">
            <a
              href="/admin/product/edit/{{ item.id }}"
              class="w-[100px] h-[50px] bg-gradient-to-r from-blue-400 to-blue-500 text-white flex items-center justify-center rounded-md hover:from-teal-500 hover:to-teal-600 shadow-lg my-2"
              >Edit</a
            >
            <button
              (click)="onRemove(+item.id)"
              class="w-[100px] h-[50px] bg-gradient-to-r from-red-400 to-red-500 text-white flex items-center justify-center rounded-md hover:from-red-500 hover:to-red-600 shadow-lg"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
