<h1 class="text-[30px] mt-[30px] ml-[30px] font-bold">SIGNIN</h1>
<div class="border border-4 w-[450px] mx-[550px] h-[530px]">
<form
  action=""
  [formGroup]="signinForm"
  class="max-w-sm mx-auto"
  (ngSubmit)="onSubmit()"
>
  <h1 class="my-12 font-bold text-3xl text-center font-serif">Đăng nhập</h1>

  <div class="mb-5">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white px-2 font-sans"
      >Email</label
    >
    <input
      type="email"
      id="email"
      class="border border-2 rounded-[15px] p-2 px-3 w-full"
      placeholder="Email..."
      formControlName="email"
      required
    />
    <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="
        !signinForm.controls.email.valid &&
        (signinForm.controls.email.dirty || signinForm.controls.email.touched)
      "
    >
      <span class="font-medium">Lỗi!</span> Xin mời nhập đúng email !
    </p>
  </div>
  <div class="mb-5">
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white px-2 font-sans"
      >Mật khẩu</label
    >
    <input
      type="password"
      id="password"
      class="border border-2 rounded-[15px] p-2 px-3 w-full"
      placeholder="Mật khẩu..."
      formControlName="password"
      required
    />
    <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="
        !signinForm.controls.password.valid &&
        (signinForm.controls.password.dirty ||
          signinForm.controls.password.touched)
      "
    >
      <span class="font-medium">Lỗi!</span> Xin mời nhập mật khẩu và không dưới
      8 ký tự !
    </p>
  </div>
  <div class="w-auto px-10">  
  <div class="inline-flex mx-auto text-sm font-semibold text-gray-700 my-2">
    <p>Bạn chưa có tài khoản ? Đăng ký</p>
    <a href="sign-up" class="ml-1 underline text-blue-700 hover:text-blue-800">
      tại đây</a>
  </div>
</div>
  <button
    type="submit"
    class="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-2 rounded mt-4 disabled:opacity-50 font-bold flex flex-col mx-auto"
    [disabled]="!signinForm.valid"
  >
    Đăng nhập
  </button>
</form>
</div>
